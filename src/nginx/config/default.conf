pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    upstream ft_transcendence {
        server gunicorn:8000;
    }

    server {
        listen 80;
        server_name localhost transcendence;

        return 301 https://$host$request_uri;
    }

    server {
        listen 8080 ssl;
        listen [::]:8080 ssl;
        server_name localhost transcendence;

        access_log /tmp/access.log;
        error_log /tmp/error.log;

        ssl_certificate /home/evocatur/nginx/ssl/evocatur.crt;
        ssl_certificate_key /home/evocatur/nginx/ssl/evocatur.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://ft_transcendence;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location /wss {
            try_files $uri @proxy_django_websocket;
        }

        location /ws {
            try_files $uri @proxy_django_websocket;
        }

        location @proxy_django_websocket {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect off;
            proxy_pass http://daphne:9000;
        }

        location /static {
            autoindex on;
            alias /home/evocatur/ft_transcendence/staticfiles;

            types {
                application/javascript js mjs;
                text/css css;
                image/svg+xml svg;
                text/plain txt;
                # Add other types if necessary
            }

        }

        location /media/ {
            autoindex on;
            alias /home/evocatur/ft_transcendence/media/;
        }

        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            deny all;
        }
    }
}

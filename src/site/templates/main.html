{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="csrf-token" content="{{ csrf_token }}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendence</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="{% static 'site_static/media/favicon.ico' %}">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'site_static/css/style.css' %}">

	<!-- Inline Script with Nonce -->
	<script nonce="{{ nonce }}">
		console.log("Inline script allowed by nonce");
	</script>

	<!-- Importmap with Nonce -->
	<script type="importmap" nonce="{{ nonce }}">
		{
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
			  "Stats": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/libs/stats.module.js",
			  "OrbitControls": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/controls/OrbitControls.js",
			  "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js"
			}
		}
	</script>

	<!-- External Scripts -->
	<script type="module" src="{% static 'site_static/js/router.js' %}" nonce="{{ nonce }}"></script>
	<script src="{% static 'lib/bootstrap/js/bootstrap.js' %}" nonce="{{ nonce }}"></script>

</head>
<body>
	<!-- Overlays -->
	<div id="overlay" class="overlay d-none"></div>
	<div id="statusOverlay" class="status-overlay d-none"></div>
	<div id="pongOverlay" class="overlay d-none"></div>
	<div id="liarsbarOverlay" class="d-none"></div>
	<div id="pongCountDown" class="d-none"></div>
	<div id="pongJs" class="d-none"></div>

	<!-- Header -->
	<header id="header" class="header d-flex align-items-start justify-content-between px-2 fixed-top"></header>

	<!-- Main App Container -->
	<div id="app"></div>

	<!-- Footer -->
	<footer id="footer" class="footer d-flex align-items-center px-4 fixed-bottom"></footer>
</body>
</html>
